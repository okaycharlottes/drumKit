<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumKit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>

<div class="title">
    <h1><span class="the">The</span> D<span class="the">r</span>um <span class="the">Kit</span> </h1>
    <p> Press a key to play </p>
</div>

<div class="keys">
    <div data-key="65" class="key">
        <Kbd>A</Kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
        <Kbd>S</Kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
        <Kbd>D</Kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
        <Kbd>F</Kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
        <Kbd>G</Kbd>
        <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
        <Kbd>H</Kbd>
        <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
        <Kbd>J</Kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
        <Kbd>K</Kbd>
        <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
        <Kbd>L</Kbd>
        <span class="sound">tink</span>
    </div>
</div>

<audio data-key="65" src="sons/clap.wav"></audio>
<audio data-key="83" src="sons/hihat.wav"></audio>
<audio data-key="68" src="sons/kick.wav"></audio>
<audio data-key="70" src="sons/openhat.wav"></audio>
<audio data-key="71" src="sons/boom.wav"></audio>
<audio data-key="72" src="sons/ride.wav"></audio>
<audio data-key="74" src="sons/snare.wav"></audio>
<audio data-key="75" src="sons/tom.wav"></audio>
<audio data-key="76" src="sons/tink.wav"></audio>




 <script src="app.js"></script>   
</body>
</html>
